<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="우리팀">
        <meta name="description" content="게시판">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/021ba766ac.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/list_style.css">
        <script src="./js/login_style.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('mbtn').onclick = function() {
                    //alert('click');
                    if( document.mfrm.subject.value.trim() == '' ) {
                        alert('제목을 입력하세요.');
                        return;
                    }
                    document.mfrm.submit();
                };
            };
        </script>
        <title>게시판</title>
    </head>
    <body>
        <div id="web">
            <header>
                <h1 class="logo"><a href="/"><img src="../img/logo.png" alt="logo"></a></h1>
                <div id="login">
                    <!-- <p class="log"><a href="login"><i class="fa-solid fa-right-to-bracket" alt="로그인"title="로그인"></i></a></p> -->
                    <p class="log"><a href="/login">로그인</a></p>
                    <div class="logto">
                        <p class="login_info">Tokarev &nbsp;&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                        <ul class="login_info_list">
                            <li><a href="#">회원정보관리</a></li>
                            <li><a href="mypage/doyun">프로필</a></li>
                            <li><a href="board/shop">아이템 샵</a></li>
                            <li class="logout"><a href="/logout">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <nav>
                <ul class="row">
                    <li><a href="../board/notice">공지사항</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../board/fight">대전</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../board/team">협동</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li class="action"><a href="../board/list">게시판</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../rank">랭킹</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <section>
                <div class="row content">
                    <div class="list">
                        <div class="con_title">
                            <h3>게시판</h3>
                            <p>HOME &gt; <strong>게시판</strong></p>
                        </div>
                        <div class="con_menu"></div>
                        <div class="con_txt">
                            <form action="modify_ok?post_id=${post.postId}" method="post" name="mfrm">
                                <input type="hidden" name="seq" value="${post.postId}" />
                                <!-- <input type="hidden" name="cpage" value="<%= cpage %>" /> -->
                                <div class="contents_sub">	
                                    <!--게시판-->
                                    <div class="board_write">
                                        <table>
                                        <tr>
                                            <th>제목</th>
                                            <td><input type="text" name="subject" th:value="${post.postTitle}" class="board_view_input" /></td>
                                        </tr>
                                        <tr>
                                            <th>테그</th>
                                            <td><input type="text" name="tags" th:value="${post.postTags}" class="board_view_input" /></td>
                                        </tr>
                                        <tr>
                                            <th>내용</th>
                                            <td><textarea name="content" class="board_editor_area" th:text="${post.postContent}"></textarea></td>
                                        </tr>
                                        </table>
                                    </div>
                                    
                                    <div class="btn_area">
                                        <div class="align_left">
                                            <input type="button" value="목록" class="btn_list btn_txt02" style="cursor: pointer;" onclick="location.href='list'" />
                                            <input type="button" value="보기" class="btn_list btn_txt02" style="cursor: pointer;" th:onclick="|window.location.href='view?post_id=${post.postId}'|" />
                                        </div>
                                        <div class="align_right">
                                            <input type="button" id="mbtn" value="수정" class="btn_write btn_txt01" style="cursor: pointer;" />
                                        </div>
                                    </div>
                                    <!--//게시판-->
                                </div>
                            </form>
                        </div>
                        <!-- 하단 디자인 -->
                    </div>
                </div>
            </section>
            <footer>
                
            </footer>
        </div>
    </body>
</html>
