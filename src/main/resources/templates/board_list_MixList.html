<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>GAMMOA</title>
    <meta content="Templines" name="author">
    <meta content="TeamHost" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/libs.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main_custom.css" />
    <script src="../js/module/swiper.js"></script>
    <script src="../js/libs.js"></script>
    <script src="../js/main.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const active = document.getElementById("nav-home");
        active.classList.add("uk-active");
    });
</script>
<script>
    function checkLoginAndNavigate() {
        alert('로그인이 필요합니다.');
    }
</script>
<!--모든 기능 다 합친 스크립트-->
<script>
    function onSelect() {
        var selectedSize = document.getElementById("list_size").value;
        var selectedOption = document.getElementById("s_btn").value;
        var searchValue = document.getElementById("s_txt_btn").value;
        var selectTag = document.getElementById("list_tag").value;

        console.log("selectedSize:", selectedSize);
        console.log("selectedOption:", selectedOption);
        console.log("searchValue:", searchValue);
        console.log("selectTag:", selectTag);

        //alert('확인');

        location.href = "./list_MixList?board_cd=" + [[${boardCd}]] +"&selectedOption=" + selectedOption +"&searchValue=" + searchValue + "&selectedSize=" + selectedSize +"&selectTag=" + selectTag;
    }
</script>
<!--사이드바 초록색-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        //console.log = function () {};

        const active = document.getElementById("[[${navBoard}]]");
        active.classList.add("uk-active");
        document.getElementById("toggle").addEventListener("click", function () {

            document.querySelectorAll('.vs > img').forEach(function (x) {
                x.src = logo_img_paths[currentThemeIndex];
            })
        });
        const pointBarLefts = document.querySelectorAll(".info-center-left .info-point-bar");
        const pointBarRights = document.querySelectorAll(".info-center-right .info-point-bar");

        const pointLefts = document.querySelectorAll(".info-center-left .info-point-percent");
        const pointRights = document.querySelectorAll(".info-center-right .info-point-percent");

        for (let i = 0; i < pointBarLefts.length; i++) {
            let pointBarLeft = pointBarLefts.item(i);
            pointBarLeft.style.width = pointLefts[i].innerHTML;
            pointBarLeft.style.backgroundColor = getColorRatio(Number(pointLefts[i].innerHTML.replace("%", "")));
            pointLefts[i].style.color = getColorRatio(Number(pointLefts[i].innerHTML.replace("%", "")));

            let pointBarRight = pointBarRights.item(i);
            pointBarRight.style.width = pointRights[i].innerHTML;
            pointBarRight.style.backgroundColor = getColorRatio(Number(pointRights[i].innerHTML.replace("%", "")));
            pointRights[i].style.color = getColorRatio(Number(pointRights[i].innerHTML.replace("%", "")));
        }
    });
</script>

<body class="page-home dark-theme">

    <input id="toggle" type="checkbox">



    <!-- Loader-->
    <div th:replace="~{fragments/loader :: loader1Fragment}" id="page-preloader"></div>
    <!-- Loader end-->

    <div class="page-wrapper">
        <!-- 헤더 Fragment -->
        <header th:replace="~{fragments/header :: headerFragment}">헤더 Fragment</header>
        <!--  -->
        <div class="page-content">
            <!-- 사이드바 Fragment -->
            <aside th:replace="~{fragments/sidebar :: sidebarFragment}" clsss = "sidebar is-show" id="sidebar">사이드바 Fragment</aside>
            <!--  -->

            <!-- 메인 -->
            <main class="page-main">
                <div class="widjet --filters">
                    <div class="widjet__head">
                        <h3 class="uk-text-lead">자유게시판</h3>
                    </div>
                    <div class="widjet__body">
                        <div class="uk-grid uk-child-width-1-6@xl uk-child-width-1-3@l uk-child-width-1-2@s uk-flex-middle uk-grid-small" data-uk-grid>
                            <div class="uk-width-1-6"><select class="js-select" id="s_btn">
                                <option value="title" th:selected="${list_search == 'title'}">제목</option>
                                <option value="content" th:selected="${list_search == 'content'}">내용</option>
                                <option value="title_content" th:selected="${list_search == 'title_content'}">제목+내용</option>
                                <option value="writer" th:selected="${list_search == 'writer'}">글쓴이</option>
                            </select></div>
                            <div class="uk-width-5-6">
                                <div class="search">
                                    <div class="search__input"><i class="ico_search"></i><input type="search" name="search" placeholder="Search" id="s_txt_btn" th:value="${searchValue}"></div>
                                    <div class="search__btn"><button type="button" onclick="onSelect()"><i class="ico_search"></i></button></div>
                                </div>
                            </div>
                            <div class="uk-width-1-6"><select class="js-select" id="list_tag" onchange="onSelect()">
                                <option value="All" th:selected="${list_tag == 'All'}">전체</option>
                                <option value="LeagueofLegends" th:selected="${list_tag == 'LeagueofLegends'}">리그오브레전드</option>
                                <option value="BattleGround" th:selected="${list_tag == 'BattleGround'}">배틀그라운드</option>
                                <option value="Steam" th:selected="${list_tag == 'Steam'}">스팀</option>
                            </select></div>
                            <div class="uk-width-1-6"><select class="js-select" id="list_size" onchange="onSelect()" >
                                <option value="10" th:selected="${recpage == 10}">10개씩</option>
                                <option value="20" th:selected="${recpage == 20}">20개씩</option>
                                <option value="30" th:selected="${recpage == 30}">30개씩</option>
                            </select></div>
                        </div>
                    </div>
                </div>
                <div class="widjet --filters">
                    <div class="widjet__body">
                        <div class="uk-grid uk-child-width-1-1@xl uk-child-width-1-1@xl uk-child-width-1-2@s uk-flex-middle uk-grid-small" data-uk-grid>
                            <div class="uk-width-1-1">
                                <!--게시판 코드 들어가는 장소-->
                                <!-- <div class="con_txt"> -->
                                <div class="widjet-game__title">
                                    <input type="hidden" name="board_cd" th:value="${boardCd}" />
                                    <!-- <input type="hidden" name="cpage" value="<%= cpage %>" /> -->
                                        <div class="board_top">
                                            <table width="100%">
                                                <tr>
                                                    <th width="10%" >번호</th>
                                                    <th >제목</th>
                                                    <th width="20%" >글쓴이</th>
                                                    <th width="17%" >등록일</th>
                                                    <th width="10%" >조회</th>
                                                </tr>
                                                <tr th:each="post, rowStat : ${lists}">
                                                    <td th:text="${#lists.size(lists) - rowStat.index}" style="text-align: center;"></td>
                                                    <td class="left">
                                                        <!--게시물 클릭시 이동하도록 하는 구문-->
                                                        <a th:href="@{view(board_cd=${post.boardCd}, post_id=${post.postId}, cpage=${cpage.cpage})}" th:text="'[' + ${post.postTags} + '] ' + ${post.postTitle}"></a>
                                                        <!--게시물 댓글 갯수-->
                                                        <span th:text="'[' + ${post.postCommentCnt}  + ']'"></span>
                                                        <!--새로운 글 작성시 보여지는 new 표시-->
                                                        <span th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') == #dates.format(post.updatedAt, 'yyyy-MM-dd')}">
                                                            <img src="../img/icon_new.gif" alt="NEW">
                                                        </span>
                                                    </td>
                                                    <!--닉네임-->
                                                    <td style="text-align: center;" th:text="${post.member.memNick}"></td>
                                                    <!--글쓴 날짜-->
                                                    <td style="text-align: center;" th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd')}"></td>
                                                    <!--조회수-->
                                                    <td style="text-align: center;" th:text="${post.postHit}"></td>
                                                </tr>
                                            </table>
                                        </div>
                                        <!--게시판-->
                                        <div class="board">
                                            
                                        </div>
                                        
                                        <div class="btn_area">
                                            <div class="align_right" style="text-align: right;" >
                                                <!-- <a th:href="@{write(board_cd=${boardCd})}"><input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;" onclick="checkLoginAndNavigate()"></a> -->
                                                <!-- <input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;" onclick="checkLoginAndNavigate()" /> -->
                                                <!-- 로그인 상태인 경우의 링크 -->
                                                <a th:if="${loginCheck}" th:href="@{write(board_cd=${boardCd})}">
                                                    <input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer; background-color: #00FFFF;">
                                                </a>
                                                <!-- 로그인 상태가 아닌 경우의 링크 -->
                                                <a th:unless="${loginCheck}" href="/login">
                                                    <input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer; background-color: #00FFFF;" onclick="checkLoginAndNavigate()">
                                                </a>
                                                <!-- <a th:href="@{write(board_cd=${boardCd})}">
                                                    <input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;">
                                                </a> -->
                                            </div>

                                            <!--페이지넘버-->
                                            <div class="paginate_regular" style="text-align: center;">
                                                <div align="absmiddle">
                                                    <span th:if="${cpage.startBlock} == 1">
                                                        <a>&lt;&lt;</a>
                                                    </span>
                                                    <span th:unless="${cpage.startBlock} == 1">
                                                        <a th:href="@{'list_MixList?board_cd=' + ${boardCd} + '&selectedOption=' + ${(list_search)} + '&searchValue=' + ${(searchValue)} + '&selectedSize=' + ${(recpage)} + '&selectTag=' + ${(list_tag)} + '&cpage=' + ${(cpage.startBlock - cpage.blockPerPage)}}">&lt;&lt;</a>
                                                    </span>
                                                    &nbsp;
                                                    
                                                    <span th:if="${cpage.cpage} == 1">
                                                        <a>&lt;</a>
                                                    </span>
                                                    <span th:unless="${cpage.cpage} == 1">
                                                        <a th:href="@{'list_MixList?board_cd=' + ${boardCd} + '&selectedOption=' + ${(list_search)} + '&searchValue=' + ${(searchValue)} + '&selectedSize=' + ${(recpage)} + '&selectTag=' + ${(list_tag)} + '&cpage=' + ${(cpage.cpage - 1)}}">&lt;</a>
                                                    </span>
                                                    &nbsp;&nbsp;
                                                    
                                                    <th:block th:each="i: ${#numbers.sequence(cpage.startBlock, cpage.totalPage)}">
                                                        <span th:if="${i == cpage.cpage}">
                                                            <a th:text="'[' + ${i} + ']'"></a>
                                                        </span>
                                                        <span th:unless="${i == cpage.cpage}">
                                                            <a th:href="@{'list_MixList?board_cd=' + ${boardCd} + '&selectedOption=' + ${(list_search)} + '&searchValue=' + ${(searchValue)} + '&selectedSize=' + ${(recpage)} + '&selectTag=' + ${(list_tag)} + '&cpage=' + ${i}}" th:text="${i}"></a>
                                                        </span>
                                                    </th:block>
                                                    &nbsp;&nbsp;

                                                    <span th:if="${cpage.cpage == cpage.totalPage}">
                                                        <a>&gt;</a>
                                                    </span>
                                                    <span th:unless="${cpage.cpage == cpage.totalPage}">
                                                        <a th:href="@{'list_MixList?board_cd=' + ${boardCd} + '&selectedOption=' + ${(list_search)} + '&searchValue=' + ${(searchValue)} + '&selectedSize=' + ${(recpage)} + '&selectTag=' + ${(list_tag)} + '&cpage='+ ${(cpage.cpage + 1)}}">&gt;</a>
                                                    </span>
                                                    &nbsp;

                                                    <span th:if="${cpage.endBlock == cpage.totalPage}">
                                                        <a>&gt;&gt;</a>
                                                    </span>
                                                    <span th:unless="${cpage.endBlock == cpage.totalPage}">
                                                        <a th:href="@{'list_MixList?board_cd=' + ${boardCd} + '&selectedOption=' + ${(list_search)} + '&searchValue=' + ${(searchValue)} + '&selectedSize=' + ${(recpage)} + '&selectTag=' + ${(list_tag)} + '&cpage=' + ${(cpage.startBlock + cpage.blockPerPage)}}">&gt;&gt;</a>
                                                    </span>
                                                </div>
                                            </div>
                                            <!--//페이지넘버-->
                                        </div>
                                        <!--//게시판-->
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="page-modals">
        <div class="uk-flex-top" id="modal-report" data-uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical"><button class="uk-modal-close-default"
                    type="button" data-uk-close></button>
                <h2 class="uk-modal-title">Report</h2>
                <form class="uk-form-stacked" action="#">
                    <div class="uk-margin">
                        <div class="uk-form-label">Subject</div>
                        <div class="uk-form-controls"><select class="js-select">
                                <option value="">Choose Subject</option>
                                <option value="Subject 1">Subject 1</option>
                                <option value="Subject 2">Subject 2</option>
                                <option value="Subject 3">Subject 3</option>
                            </select></div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-form-label">Details</div>
                        <div class="uk-form-controls"><textarea class="uk-textarea" name="details"
                                placeholder="Try to include all details..."></textarea></div>
                        <div class="uk-form-controls uk-margin-small-top">
                            <div data-uk-form-custom><input type="file"><button class="uk-button uk-button-default"
                                    type="button" tabindex="-1"><i class="ico_attach-circle"></i><span>Attach
                                        File</span></button></div>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-grid uk-flex-right" data-uk-grid>
                            <div><button class="uk-button uk-button-small uk-button-link">Cancel</button></div>
                            <div><button class="uk-button uk-button-small uk-button-danger">Submit</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-flex-top" id="modal-help" data-uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical"><button class="uk-modal-close-default"
                    type="button" data-uk-close></button>
                <h2 class="uk-modal-title">Help</h2>
                <div class="search">
                    <div class="search__input"><i class="ico_search"></i><input type="search" name="search"
                            placeholder="Search"></div>
                    <div class="search__btn"><button type="button"><i class="ico_microphone"></i></button></div>
                </div>
                <div class="uk-margin-small-left uk-margin-small-bottom uk-margin-medium-top">
                    <h4>Popular Q&A</h4>
                    <ul>
                        <li><img src="./img/svgico/clipboard-text.svg" alt="icon"><span>How to Upload Your Developed
                                Game</span></li>
                        <li><img src="./img/svgico/clipboard-text.svg" alt="icon"><span>How to Go Live Stream</span>
                        </li>
                        <li><img src="./img/svgico/clipboard-text.svg" alt="icon"><span>Get in touch with the Creator
                                Support Team</span></li>
                    </ul>
                    <ul>
                        <li><a href="#!">browse all articles</a></li>
                        <li><a href="#!">Send Feedback</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
