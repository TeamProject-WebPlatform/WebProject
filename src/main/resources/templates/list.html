<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="우리팀">
        <meta name="description" content="게시판">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/021ba766ac.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/list_style.css">
        <script src="./js/login_style.js"></script>

        <!--로그인 체크하는 구문-->
        <script th:inline="javascript">
            var isLoggedIn = [[${loginCheck}]]; // Thymeleaf로부터 loginCheck 값을 받아옴
        </script>
        <script>
            function checkLoginAndNavigate() {
                if (isLoggedIn === "true") {
                    // 로그인이 되어 있으면 글쓰기 페이지로 이동
                    location.href = 'write';
                } else {
                    // 로그인이 안되어 있으면 로그인 페이지로 이동
                    alert('로그인이 필요합니다.');
                    location.href = '/login';
                }
            }
        </script>

        <title>게시판</title>
    </head>
    <body>
        <div id="web">
            <header>
                <h1 class="logo"><a href="/"><img src="../img/logo.png" alt="logo"></a></h1>
                <div id="login">
                    <!-- <p class="log"><a href="login"><i class="fa-solid fa-right-to-bracket" alt="로그인"title="로그인"></i></a></p> -->
                    <p class="log"><a href="/login">로그인</a></p>
                    <div class="logto">
                        <p class="login_info">Tokarev &nbsp;&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                        <ul class="login_info_list">
                            <li><a href="#">회원정보관리</a></li>
                            <li><a href="mypage/doyun">프로필</a></li>
                            <li><a href="board/shop">아이템 샵</a></li>
                            <li class="logout"><a href="/logout">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <nav>
                <ul class="row">
                    <li><a href="../board/notice">공지사항</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../board/fight">대전</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../board/team">협동</a> 
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li class="action"><a href="../board/list">게시판</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                    <li><a href="../rank">랭킹</a>
                        <ul>
                            <li></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <section>
                <div class="row content">
                    <div class="list">
                        <div class="con_title">
                            <h3>게시판</h3>
                            <p>HOME &gt; <strong>게시판</strong></p>
                        </div>
                        <div class="con_txt">
                            <div class="contents_sub">
                                <div class="board_top">
                                    <div class="bold">총 <span class="txt_orange" th:text="${#lists.size(lists)}"></span>건</div>
                                </div>
                        
                                <!--게시판-->
                                <div class="board">
                                    <table>
                                        <tr>
                                            <th width="3%">&nbsp;</th>
                                            <th width="5%">번호</th>
                                            <th>제목</th>
                                            <th width="10%">글쓴이</th>
                                            <th width="17%">등록일</th>
                                            <th width="5%">조회</th>
                                            <th width="3%">&nbsp;</th>
                                        </tr>
                                        <tr th:each="post, rowStat : ${lists}">
                                            <td>&nbsp;</td>
                                            <td th:text="${#lists.size(lists) - rowStat.index}"></td>
                                            <td class="left">
                                                <!-- <a th:href="@{'view(post_id=' + ${post.postId} + ')}" th:text="${post.postTitle}"></a> -->
                                                <a th:href="@{view(post_id=${post.postId})}" th:text="${post.postTitle}"></a>
                                                <span th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') == #dates.format(post.updatedAt, 'yyyy-MM-dd')}">
                                                    <img src="../img/icon_new.gif" alt="NEW">
                                                </span>
                                            </td>
                                            <td th:text="${post.member.memNick}"></td>
                                            <td th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${post.postHit}"></td>
                                            <td>&nbsp;</td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <div class="btn_area">
                                    <div class="align_right">
                                        <input type="button" value="새글쓰기" class="btn_write btn_txt01" style="cursor: pointer;" onclick="checkLoginAndNavigate()" />
                                    </div>
                                    <!--페이지넘버-->
                                    <div class="paginate_regular">
                                        <div align="absmiddle">
                                            <span>&lt;&lt;</span>
                                            &nbsp;
                                            <span>&lt;</span>
                                            &nbsp;&nbsp;
                                            <span>[ 1 ]</span>
                                            <span><a href="list">2</a></span>
                                            <span><a href="list">3</a></span>
                                            &nbsp;&nbsp;
                                            <span>&gt;</span>
                                            &nbsp;
                                            <span>&gt;&gt;</span>
                                        </div>
                                    </div>
                                    <!--//페이지넘버-->
                                </div>
                                <!--//게시판-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                
            </footer>
        </div>
    </body>
</html>
