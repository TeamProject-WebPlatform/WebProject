<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GAMMOA</title>
    <meta content="Templines" name="author">
    <meta content="TeamHost" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/libs.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main_custom.css" />
    <script src="../js/libs.js"></script>
    <script src="../js/main.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const active = document.getElementById("nav-battle");
        active.classList.add("uk-active");
        document.getElementById("toggle").addEventListener("click", function () {

            document.querySelectorAll('.vs > img').forEach(function (x) {
                x.src = logo_img_paths[currentThemeIndex];
            })
        });
        const pointBarLefts = document.querySelectorAll(".info-center-left .info-point-bar");
        const pointBarRights = document.querySelectorAll(".info-center-right .info-point-bar");

        const pointLefts = document.querySelectorAll(".info-center-left .info-point-percent");
        const pointRights = document.querySelectorAll(".info-center-right .info-point-percent");

        for (let i = 0; i < pointBarLefts.length; i++) {
            let pointBarLeft = pointBarLefts.item(i);
            pointBarLeft.style.width = pointLefts[i].innerHTML;

            let pointBarRight = pointBarRights.item(i);
            pointBarRight.style.width = pointRights[i].innerHTML;
        }
    });

</script>

<body class="page-favourites dark-theme">

    <input id="toggle" type="checkbox">

    <!-- Loader-->
    <div th:replace="~{fragments/loader :: loader1Fragment}" id="page-preloader"></div>
    <!-- Loader end-->


    <div class="page-wrapper">
        <!-- 헤더 Fragment -->
        <header th:replace="~{fragments/header :: headerFragment}">헤더 Fragment</header>
        <!--  -->
        <div class="page-content">
            <!-- 사이드바 Fragment -->
            <aside th:replace="~{fragments/sidebar :: sidebarFragment}" clsss="sidebar is-show" id="sidebar">사이드바
                Fragment</aside>
            <!--  -->

            <main class="page-main">
                <div class="uk-grid" data-uk-grid>
                    <div class="uk-width-2-3@l" id="battleCardSection">
                        <div class="battle-card --horizontal hot-battle" th:each="battle : ${battleList}">
                            <div class="battle-card__box">
                                <div class="battle-profile-left">
                                    <div class="battle-profile-info">
                                        <div class="battle-profile-nickname">
                                            <div class="battle-profile-lvl" th:text="'Lv ' + ${battle.host.memLvl}">Lv
                                                30</div>
                                            <div th:text="${battle.host.memNick}"></div>
                                        </div>
                                        <div class="battle-profile-history">
                                            <div>
                                                <div class="battle-profile-win"
                                                    th:text="${battle.host.memGameWinCnt}+' 승'">77 승</div>
                                                <div>&nbsp;/&nbsp;</div>
                                                <div class="battle-profile-lose"
                                                    th:text="${battle.host.memGameLoseCnt}+' 패'">25 패</div>
                                            </div>
                                            <div
                                                th:with="rate=${(battle.host.memGameWinCnt * 100.0 / (battle.host.memGameWinCnt + battle.host.memGameLoseCnt))}">
                                                <div class="battle-profile-win-rate"
                                                    th:text="${#numbers.formatPercent(rate / 100, 2, 2)}">75.4%</div>
                                            </div>
                                        </div>
                                        <div class="profile-main">
                                            <div class="profile-dividing-line"></div>
                                            <div class="profile-badge-section">
                                                <span class="badge">&#127774;</span>
                                                <span class="badge">&#127775;</span>
                                                <span class="badge">&#127806;</span>
                                                <span class="badge">&#127851;</span>
                                                <span class="badge">&#127774;</span>
                                                <span class="badge">&#127775;</span>
                                                <span class="badge">&#127806;</span>
                                                <span class="badge">&#127851;</span>
                                                <span class="badge">&#127774;</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="battle-profile-media">
                                        <a href="10_game-profile.html">
                                            <img src="../img/doyun_icon.png" alt="Werewolf Complex" />
                                        </a>
                                    </div>
                                </div>
                                <div class="battle-card-info">
                                    <div class="info-title"><a href="/해당 게시판이동" th:text="${battle.title}"></a></div>
                                    <div class="info-battle-point" th:text="${battle.point}">100000</div>
                                    <div class="info-center">
                                        <div class="info-center-left">
                                            <div class="info-center-header">
                                                <div class="info-point-header-list">
                                                    <div class="info-point-amount">
                                                        <div class="icon_box"><i
                                                                class="fa-solid fa-coins ico_fontawesome"></i></div>72.3
                                                    </div>
                                                    <div class="info-point-pno">
                                                        <div class="icon_box"><i
                                                                class="fa-solid fa-user ico_fontawesome"></i></div>310
                                                    </div>
                                                    <div class="info-point-ratio">
                                                        <div class="icon_box"><i
                                                                class="fa-solid fa-gem ico_fontawesome"></i></div>1:2.52
                                                    </div>
                                                </div>
                                                <div class="info-point-percent">75%</div>
                                            </div>
                                            <div class="info-point-bar-box">
                                                <div class="info-point-bar"></div>
                                            </div>
                                        </div>


                                        <div class="vs"><img src="../img/logo_white.png"></div>


                                        <div class="info-center-right">
                                            <div class="info-center-header">
                                                <div class="info-point-percent">25%</div>
                                                <div class="info-point-header-list">
                                                    <div class="info-point-amount">72.3<div class="icon_box"><i
                                                                class="fa-solid fa-coins ico_fontawesome"></i></div>
                                                    </div>
                                                    <div class="info-point-pno">310<div class="icon_box"><i
                                                                class="fa-solid fa-user ico_fontawesome"></i></div>
                                                    </div>
                                                    <div class="info-point-ratio">1:2.52<div class="icon_box"><i
                                                                class="fa-solid fa-gem ico_fontawesome"></i></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-point-bar-box">
                                                <div class="info-point-bar"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="betting">
                                        <div class="battle-point-betting">포인트 배팅버튼(모달)</div>
                                    </div>
                                </div>
                                <div class="battle-profile-right">
                                    <div class="battle-profile-media">
                                        <a href="10_game-profile.html">
                                            <img src="../img/doyun_icon.png" alt="Werewolf Complex" />
                                        </a>
                                    </div>
                                    <div class="battle-profile-info">
                                        <div class="battle-profile-nickname">
                                            <div class="battle-profile-lvl" th:text="'Lv ' + ${battle.client.memLvl}">Lv
                                                30</div>
                                            <div th:text="${battle.client.memNick}"></div>
                                        </div>
                                        <div class="battle-profile-history">
                                            <div>
                                                <div class="battle-profile-win"
                                                    th:text="${battle.client.memGameWinCnt}+' 승'">77 승</div>
                                                <div>&nbsp;/&nbsp;</div>
                                                <div class="battle-profile-lose"
                                                    th:text="${battle.client.memGameLoseCnt}+' 패'">25 패</div>
                                            </div>
                                            <div
                                                th:with="rate=${(battle.client.memGameWinCnt * 100.0 / (battle.client.memGameWinCnt + battle.client.memGameLoseCnt))}">
                                                <div class="battle-profile-win-rate"
                                                    th:text="${#numbers.formatPercent(rate / 100, 2, 2)}">75.4%</div>
                                            </div>
                                        </div>
                                        <div class="profile-main">
                                            <div class="profile-dividing-line"></div>
                                            <div class="profile-badge-section">
                                                <span class="badge">&#127774;</span>
                                                <span class="badge">&#127775;</span>
                                                <span class="badge">&#127806;</span>
                                                <span class="badge">&#127851;</span>
                                                <span class="badge">&#127774;</span>
                                                <span class="badge">&#127775;</span>
                                                <span class="badge">&#127806;</span>
                                                <span class="badge">&#127851;</span>
                                                <span class="badge">&#127774;</span>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{fragments/mainModal :: mainModalFragment}"></div>

</body>

</html>
