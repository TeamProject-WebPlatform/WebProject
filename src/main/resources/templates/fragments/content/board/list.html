<link rel="stylesheet" type="text/css" href="../css/list_style.css">

<div class="list">
    <div class="con_title">
        <h3>게시판</h3>
        <p>HOME &gt; <strong>게시판</strong></p>
    </div>
    <div class="con_txt">
        <div class="contents_sub">
            <div class="board_top">
                <div class="bold">총 <span class="txt_orange" th:text="${#lists.size(lists)}"></span>건</div>
                <input type="text" name="board_search" id="board_search">
                <input type="button" value="검색">
            </div>

            <!--게시판-->
            <div class="board">
                <table>
                    <tr>
                        <th width="3%">&nbsp;</th>
                        <th width="5%">번호</th>
                        <th>제목</th>
                        <th width="10%">글쓴이</th>
                        <th width="17%">등록일</th>
                        <th width="5%">조회</th>
                        <th width="3%">&nbsp;</th>
                    </tr>
                    <tr th:each="post, rowStat : ${lists}">
                        <td>&nbsp;</td>
                        <td th:text="${#lists.size(lists) - rowStat.index}"></td>
                        <td class="left">
                            <!--게시물 클릭시 이동하도록 하는 구문-->
                            <a th:href="@{view(board_cd=${post.boardCd}, post_id=${post.postId})}"
                                th:text="${post.postTitle}"></a>
                            <!--새로운 글 작성시 보여지는 new 표시-->
                            <span
                                th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') == #dates.format(post.updatedAt, 'yyyy-MM-dd')}">
                                <img src="../img/icon_new.gif" alt="NEW">
                            </span>
                        </td>
                        <!--닉네임-->
                        <td th:text="${post.member.memNick}"></td>
                        <!--글쓴 날짜-->
                        <td th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd')}"></td>
                        <!--조회수-->
                        <td th:text="${post.postHit}"></td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>

            <div class="btn_area">
                <div class="align_right">
                    <input type="button" value="새글쓰기" class="btn_write btn_txt01" style="cursor: pointer;"
                        onclick="checkLoginAndNavigate()" />
                </div>
                <!--페이지넘버-->
                <div class="paginate_regular">
                    <div align="absmiddle">
                        <span>&lt;&lt;</span>
                        &nbsp;
                        <span>&lt;</span>
                        &nbsp;&nbsp;
                        <span>[ 1 ]</span>
                        <span><a href="list">2</a></span>
                        <span><a href="list">3</a></span>
                        &nbsp;&nbsp;
                        <span>&gt;</span>
                        &nbsp;
                        <span>&gt;&gt;</span>
                    </div>
                </div>
                <!--//페이지넘버-->
            </div>
            <!--//게시판-->
        </div>
    </div>
</div>
