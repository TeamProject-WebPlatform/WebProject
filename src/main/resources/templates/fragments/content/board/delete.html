<link rel="stylesheet" type="text/css" href="../css/list_style.css">

<div class="row content">
    <div class="list">
        <div class="con_title">
            <h3>게시판</h3>
            <p>HOME &gt; 게시판 &gt; <strong>게시판</strong></p>
        </div>
        <div class="con_txt">
            <form action="delete_ok" method="post" name="dfrm">
                <input type="hidden" name="post_id" th:value="${post.postId}">
                <div class="contents_sub">	
                    <!--게시판-->
                    <div class="board_write">
                        <table>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="subject" th:value="${post.postTitle}" class="board_view_input" readonly/></td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td><textarea name="content" class="board_editor_area" th:text="${post.postContent}"></textarea></td>
                        </tr>
                        </table>
                    </div>
                    
                    <div class="btn_area">
                        <div class="align_left">
                            <a th:onclick="setBoardListPage('board_list','[[${boardCd}]]')">
                                <input type="button" value="목록" class="btn_list btn_txt02" style="cursor: pointer;">
                            </a>
                        </div>
                        <div class="align_right">
                            <a th:onclick="setBoardDeleteOkPage('board_delete_ok', '[[${boardCd}]]', '[[${post.postId}]]')">
                                <input type="button" id="dbtn" value="삭제" class="btn_write btn_txt01" style="cursor: pointer;"/>
                            </a>
                        </div>
                    </div>
                    <!--//게시판-->
                </div>
            </form>
        </div>
        <!-- 하단 디자인 -->

    </div>
</div>
