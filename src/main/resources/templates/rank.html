<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <title>랭킹</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <canvas id="myChart"></canvas>
    <script type="text/javascript">
        var rankings = "[[${lists}]]";
        console.log(rankings.size);
        var myChart = new Chart(
            document.getElementById('myChart'),
            {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6'],
                    datasets: [
                        {
                        label: 'Dataset1',
                        data: ({'Day 1' : 10, 'Day 2' : 40, 'Day 3' : 30, 'Day 4' : 20, 'Day 5' : 80, 'Day 6' : 120}),
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false,
                        stepped: false,
                        },
                        {
                        label: 'Dataset2',
                        data: ({'Day 1' : 10, 'Day 2' : 40, 'Day 3' : 30, 'Day 4' : 20, 'Day 5' : 80, 'Day 6' : 120}),
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false,
                        stepped: false,
                        type:'bar'
                        }
                    ]
                    },
                options: {
                    responsive: true,
                    interaction: {
                    intersect: false,
                    axis: 'x'
                    },
                    plugins: {
                    title: {
                        display: true,
                        text: (ctx) => 'Step ' + ctx.chart.data.datasets[0].stepped + ' Interpolation',
                    }
                    }
                }
                });
    </script>
    <body>
        랭킹 페이지
        <table width="800px">
            <tr th:each="levelRankTO : ${lists}">
                <td th:text="${levelRankTO.rank}"></td>
                <td th:text="${levelRankTO.mem_lvl}"></td>
                <td th:text="${levelRankTO.mem_userid}"></td>
            </tr>
        </table>
    </body>
</html>
