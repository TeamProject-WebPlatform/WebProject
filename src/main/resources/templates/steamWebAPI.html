<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Steam Web API</title>
</head>
<script th:inline="javascript">
    let steamID = /*[[${steamID}]]*/'0';
    function getPlayerSummary(steamID){
        location.href="/steamapi/playerSummary?steamID="+steamID
    }
    function getGameNews(gameID){
        location.href="/steamapi/gameNews?gameID="+gameID;
    }
    function getGameAchievement(gameID){
        location.href="/steamapi/gameAchievement?gameID="+gameID;
    }
    function getMyGameAchievement(steamID,gameID){
        location.href="/steamapi/myGameAchievement?steamID="+steamID+"&gameID="+gameID;
    }
    function getMyGameList(steamID){
        location.href="/steamapi/myGameList?steamID="+steamID;
    }
</script>
<body>
    <h1>Steam Web API Page</h1>
    <br>
    <table>
        <tr>
            <td>SteamID : </td>
            <td th:text="${steamID}"></td>
        </tr>
        
        <tr>
            <td>playerSummary : </td>
            <td onclick="getPlayerSummary(steamID)">클릭</td>
        </tr>
        <tr>
            <td>엘든링 뉴스 </td>
            <td onclick="getGameNews(1245620)">클릭</td>
        </tr>
        <tr>
            <td>글로벌 유저의 엘든링 도전과제 : </td>
            <td onclick="getGameAchievement(1245620)">클릭</td>
        </tr>
        <tr>
            <td>내 게임의 도전과졔 :</td>
            <td onclick="getMyGameAchievement(steamID,457140)">클릭</td>
        </tr>
        <tr>
            <td>내 게임 리스트 :</td>
            <td onclick="getMyGameList(steamID)">클릭</td>
        </tr>
    </table>
</body>
</html>
