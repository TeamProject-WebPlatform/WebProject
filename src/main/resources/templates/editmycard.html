<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editprofile</title>
    <meta content="Templines" name="author">
    <meta content="TeamHost" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main_custom.css" />
    <script src="/js/editcard.js"></script>
</head>



<body class="page-home dark-theme">

    <div class="page-wrapper">
        <main class="page-main">
            <div class="widjet__body" style="display: inline-block; width:100%;">
                <div class="profile-card" style="margin:auto; display: inline-block;">
                        <div class="profile-header">
                            <i class="fa-solid fa-camera"></i>
                            <div class="profile-image"><img src="../img/${memImageName}" alt="NO-IMAGE"></div>
                            <div class="profile-user_info">
                                <p class="profile-user_level" th:text="${'LV : ' + member.memLvl}"></p>
                                <p class="profile-user_nick" th:text="${member.memNick}"></p>
                                <img class="badge" alt="NO-SYMBOL">
                            </div>
                        </div>
                    <div class="profile-dividing-line"></div>
                    <div class="profile-main">
                        <div class="profile-introduction" th:text="${profile.profileIntro}">
                        </div>
                        <div class="profile-dividing-line"></div>
                        <div class="profile-badge-section">
                            <span class="badge shopbadge"></span>
                        </div>
                    </div>
                </div>
            <div class="user-info" style="display: inline-block;" >
                <h2 id="equipitem">장착 중인 아이템</h2>
                <div class="user-info__box" >
                    <div class="user-info__card" th:text="${'프로필 사진 테두리 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'프로필 카드 테두리 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'대표 뱃지 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'뱃지 1 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'뱃지 2 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'뱃지 3 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'뱃지 4 : ' + memberCard.profileHeader}"></div>
                    <div class="user-info__card" th:text="${'뱃지 5 : ' + memberCard.profileHeader}"></div>
                </div>
            </div>
        </div>
        <h3>프로필 사진 테두리</h3>
        <div class="widjet__body" style="display: inline-block; width:100%;">
            <div class="uk-grid uk-child-width-3-4@s uk-flex-middle uk-grid-small" data-uk-grid>
                <div><select id="headeritem" class="js-select" onchange="HeaderPreview()">
                        <option value="">프로필 사진 테두리 선택</option>
                        <option th:each="result:${header}" th:value="${result[0]}" th:text="${result[1]}"></option>
                    </select></div>
                    <button id="header" class="uk-button uk-button-secondary" type="button">저장</button>
            </div>
        </div>

        <h3>프로필 카드 테두리</h3>
        <div class="widjet__body" style="display: inline-block; width:100%;">
            <div class="uk-grid uk-child-width-3-4@s uk-flex-middle uk-grid-small" data-uk-grid>
                <div><select id="carditem" class="js-select" onchange="CardPreview()">
                        <option value="">프로필 카드 테두리 선택</option>
                        <option th:each="result:${card}" th:value="${result[0]}" th:text="${result[1]}"></option>
                    </select></div>
                    <button id="card" class="uk-button uk-button-secondary" type="button">저장</button>
            </div>
        </div>

        <h3>대표 뱃지</h3>
        <div class="widjet__body" style="display: inline-block; width:100%;">
            <div class="uk-grid uk-child-width-3-4@s uk-flex-middle uk-grid-small" data-uk-grid>
                <div><select id="repbadge" class="js-select" onchange="RepBadgePreview()">
                        <option value="">대표 뱃지 선택</option>
                        <option th:each="result:${badge}" th:value="${result[0]}" th:text="${result[1]}"></option>
                    </select></div>
                    <button id="badgerep" class="uk-button uk-button-secondary" type="button">저장</button>
            </div>
        </div>

        <h3>프로필 뱃지</h3>
        <div class="widjet__body" style="display: inline-block; width:100%;">
            <div class="uk-grid uk-child-width-3-4@s uk-flex-middle uk-grid-small" data-uk-grid>
                <div><select id="badges" class="js-select">
                        <option value="">뱃지 선택</option>
                        <option></option>
                    </select></div>
                    <button id="badge" class="uk-button uk-button-secondary" type="button">저장</button>
            </div>
        </div>
    </main>
    </div>
    <script src="/js/libs.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
